<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub</title>

    <!-- using favicon -->
    <link
      rel="shortcut icon"
      href="./favicon/favicon.webp"
      type="image/x-icon"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/73b3712c52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    onload="loadingSpinner(true)"
    style="font-family: 'Work Sans', sans-serif"
  >
    <!-- header section -->
    <header class="container">
      <div class="text-center mt-5">
        <h1 class="fw-semibold">AI Universe Hub</h1>
        <button class="btn btn-danger px-4 py-3 mt-2" onclick="sortByDate()">
          Sort By Date
        </button>
      </div>
    </header>
    <!-- Header End -->

    <main class="container my-5">
      <!-- card section start -->
      <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <!-- card section End -->
      <div class="text-center mt-5 d-none" id="showMore">
        <button onclick="showAll()" class="btn btn-danger px-4 py-3 mt-2">
          Show More
        </button>
      </div>

      <!-- spinner section -->
      <div
        style="height: 86vh"
        class="text-center d-flex mt-5 align-items-center justify-content-center d-none"
        id="spinnerControl"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          class="ms-1 spinner-grow text-warning"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- spinner section End-->

      <!-- Modal Code start -->
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade modal-xl px-3 py-3"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="text-end">
              <button
                style="top: -20px; right: -30px"
                type="button"
                class="btn border-0 px-3 py-2 rounded-circle text-white bg-danger position-absolute fs-5 fw-semibold"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                X
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              <div
                class="modal-body px-1 px-lg-4 py-1 py-lg-4 d-flex flex-column flex-md-row mb-3 justify-content-between gap-3 flex-column-reverse"
              >
                <div
                  style="background: #fef7f7"
                  class="border border-1 border-danger-subtle p-1 p-lg-3 rounded-3"
                  id="modal_content"
                ></div>
                <div
                  class="border border-dark-subtle border-1 p-2 p-lg-3 rounded-2"
                  id="modal_image"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Code End -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- link -->
    <script src="./script/index.js"></script>
  </body>
</html>
